{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BNV Manager</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bnv_manager.css' %}">
</head>
<body>
    <div class="loginContent centered">
        <form method="POST" action="/login">
            {% csrf_token %}
            <div class="loginBox">
                <h2>{% translate 'Login' %}</h2>
                <p>
                    <label for="id_username">{% translate 'Username:' %}</label>
                    <input name="username" id="id_username" class="input" required>
                </p>
                <p>
                    <label for="id_password">{% translate 'Password:' %}</label>
                    <input name="password" id="id_password" type="password" class="input" required>
                </p>
                <button class="button">{% translate 'Submit' %}</button>
            </div>
        </form>
    </div>
</body>
</html>
